<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exercice HTML</title>

    <style>
    .flex {
        display: flex;
    }

    .element {
        flex-basis: 100px;
        flex-grow: 0;
        flex-shrink: 1;
    }

    .element1 {
        background: blue;
    }
    .element2 {
        background: green;
    }
    .element3 {
        background: red;
    }
    .element4 {
        background: yellow;
    }
    </style>
</head>
<body>
    <div class="flex">
        <div class="element element1">
            element
        </div>
        <div class="element element2">
            element
        </div>
        <div class="element element3">
            element
        </div>
        <div class="element element4">
            element
        </div>
    </div>
</body>
</html>
